<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Đăng ký</h3>
          <p class="desc">❤️❤️❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Vinh Nguyễn" class="form-control" autocomplete="off">
            <span class="form-message"></span>
          </div>

          <!-- <div class="form-group horizontal">
            <label for="gender" class="form-label">Giới tính</label>

            <div>
              <input name="gender" type="radio" value="male" class="form-control">
              Nam
            </div>

            <div>
              <input name="gender" type="radio" value="female" class="form-control">
              Nữ
            </div>

            <div>
              <input name="gender" type="radio" value="other" class="form-control">
              Khác
            </div>

            <span class="form-message"></span>
          </div> -->
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control" autocomplete="off">
            <span class="form-message"></span>
          </div>

      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control" autocomplete="off">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control" autocomplete="off">
            <span class="form-message"></span>
          </div>

          <!-- <div class="form-group">
            <label for="avatar" class="form-label">Ảnh đại diện</label>
            <input id="avatar" name="avatar"  type="file" class="form-control" autocomplete="off">
            <span class="form-message"></span>
          </div> -->

          <button class="form-submit">Đăng ký</button>
        </form>
      
      </div>
      <script src="main.js"></script>

      <script>

        // Mong muốn của chúng ta trong tương lai
        Validator({
          form: '#form-1',
          formGroupSelector: '.form-group',
          errorSelector: '.form-message',
          rules: [
            Validator.isRequired('#fullname', 'Vui lòng nhập vào tên đầy đủ của bạn'),
            // Validator.isRequired('input[name="gender"]'),
            Validator.isRequired('#email'),
            
            Validator.isEmail('#email'),
          // Validator.isRequired('#avatar'),
            Validator.isRequired('#password'),
            Validator.minLength('#password', 6),
            Validator.isRequired('#password_confirmation'),
            Validator.isConfirmed('#password_confirmation', function() {
              return document.querySelector('#form-1 #password').value;
            }, 'Mật khẩu nhập lại không chính xác')
          ],
          onSubmit: function(data) {
            //Call API
            alert('Cảm ơn bạn đã trải nghiệm thử bản Demo');
          }
        });

      </script>
</body>
</html>
